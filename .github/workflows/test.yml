name: Publish Module
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Dry-run Module
        uses: ./
        with:
          key: "testKey"
          path: ./example/bank
          dry-run: true
